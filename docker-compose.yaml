version: "3.9"
volumes:
 db-data:

networks:
  instavote:
   driver: bridge
  
services:
  vote:
   image: aderock/vote:master
   ports:
    - 5002:80
   depends_on:
     - redis
   networks:
    - instavote

  redis:
   image: redis:alpine
   networks:
    - instavote
  
  db:
   image: postgres:9.4
   volumes:
    - "db-data:/var/lib/postgresql/data"
   networks:
   - instavote

  result:
   image: aderock/result:master
   ports:
   - 5020:4000
   depends_on:
     - db
   networks:
    - instavote
   environment:
     - POSTGRES_HOST_AUTH_METHOD=trust
     
    

  worker: 
    image: aderock/worker:master
    depends_on:
     - redis
     -  db
    networks:
    - instavote



